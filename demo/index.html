<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Table demo</title>

    <style>
      body {
        max-width: 50em;
        font-family: Georgia;
      }

      .ProseMirror-menubar-wrapper {
        border: 1px solid silver;
        outline: none;
      }

      .ProseMirror {
        padding: 5px 15px;
      }

      .ProseMirror table {
        margin: 0;
      }

      .ProseMirror th,
      .ProseMirror td {
        min-width: 1em;
        border: 1px solid #ddd;
        padding: 3px 5px;
      }

      .ProseMirror .tableWrapper {
        margin: 1em 0;
      }

      .ProseMirror th {
        font-weight: bold;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h1>Table demo</h1>

    <div style="display: none" id="content">
      <h2>Example content</h2>
      <p>The table:</p>
      <table>
        <caption>
          <p>
            An example table with a caption, a table head, two table bodies and
            a table foot.
          </p>
        </caption>
        <thead>
          <tr>
            <th colspan="3" data-colwidth="100,0,0">Wide header</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>One</td>
            <td>Two</td>
            <td>Three</td>
          </tr>
          <tr>
            <td>Four</td>
            <td>Five</td>
            <td>Six</td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>5</td>
            <td>7</td>
            <td>9</td>
          </tr>
        </tfoot>
      </table>
      <p>Rows without sections are enclosed in a table body:</p>
      <table>
        <tr>
          <td>One</td>
          <td>Two</td>
          <td>Three</td>
        </tr>
        <tr>
          <td>Four</td>
          <td>Five</td>
          <td>Six</td>
        </tr>
      </table>
      <p>End of the demo.</p>
    </div>

    <div id="editor"></div>

    <script type="module" src="./demo.ts"></script>
  </body>
</html>
